<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>DrinkingTheBricks</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="img/beer.png" type="image/x-icon">
    <link rel="icon" href="img/beer.png" type="image/x-icon">
</head>
<body onload="drawIt()">
    <div class="title fontStyling" id="title">
        Drinking bricks!
    </div>
    <div id="center" class="center">
        <canvas id="canvas" width="800" height="700"></canvas>
        <script src="js/script.js"></script>
    </div>
    <div class="score">
    <div class="pivo" id="slider"></div>
    </div>
    <div class="scoreboard">
        <div id="tocke" class="points fontStyling">
            Points: <br/> 0
        </div>
        <div id="cas" class="time fontStyling">
            Time:<br/> 00:00
        </div>
        <div class="wine fontStyling">
            5   points
        </div>
        <div class="vodka fontStyling">
            10 points
        </div>
        <div class="beer fontStyling">
            15 points
        </div>
        <div class="drink fontStyling">
            50 points
        </div>
        <div class="restart fontStyling" id="restart" onclick="restart()"><p>RESTART</p></div>
        <div onclick="creddit()" class="creddits">
        </div>
    </div>

</body>
</html>
